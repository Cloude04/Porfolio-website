<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out to me through the following:</p>
    <ul class="contact-info">
      <li><strong>Email:</strong> <a href="mailto:jeanrasco04@gmail.com">jeanrasco04@gmail.com</a></li>
      <li><strong>Phone:</strong> 09305347179</li>
      <li><strong>Social Media:</strong> LinkedIn, GitHub, Twitter, Facebook, Instagram</li>
    </ul>

    <!-- Message Form -->
    <form class="message-form">
      <h3>Message Me</h3>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Cloude Dev. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
